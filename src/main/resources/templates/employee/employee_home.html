<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Admin Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }

        .home-container {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e5e5e5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex-grow: 1; /* Allow the container to grow and fill the space */
            flex-shrink: 0; /* Prevent shrinking */
            flex-basis: auto; /* Allow it to have auto width */
            display: flex;
            flex-direction: column; /* Flex column layout */
            justify-content: center; /* Center vertically */
        }

        .welcome-message {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .logout-btn {
            background: #e53e3e;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
        }

        .hr-icon {
            fill: #3182ce;
        }

        /* Dropdown styles */
        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute;
            background-color: white;
            border: 1px solid #e5e5e5;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 160px; /* Set a minimum width for dropdown */
        }

        .dropdown-item {
            padding: 10px 20px;
            text-align: left;
            color: #2d3748;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #f7fafc; /* Light gray on hover */
        }

        /* Show dropdown on hover */
        .nav-item:hover .dropdown {
            display: block; /* Show dropdown on hover */
        }
    </style>
</head>
<body>
<th:block th:replace="employee-header.html"></th:block>


<div class="home-container p-8 rounded-lg w-full max-w-md text-gray-800 mx-auto">
    <div class="flex justify-center mb-6">
        <svg class="hr-icon w-16 h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm7.76-9.64l-1.68 1.69c.84 1.18.84 2.71 0 3.89l1.68 1.69c2.02-2.02 2.02-5.07 0-7.27zM20.07 2l-1.63 1.63c2.77 3.02 2.77 7.56 0 10.74L20.07 16c3.9-3.89 3.91-9.95 0-14z"/>
        </svg>
    </div>
    <h1 class="welcome-message font-semibold mb-6">Welcome toEmployee HR Portal</h1>
</div>

<th:block th:replace="footer.html"></th:block>
</body>
</html>
