<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRM Employee Logout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
    }

    .logout-container {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #e5e5e5;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logout-message {
      color: #2d3748;
      font-size: 1.5rem;
    }

    .login-btn {
      background: #3182ce;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #2c5282;
    }

    .hr-icon {
      fill: #3182ce;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
<div class="logout-container p-8 rounded-lg w-full max-w-md text-gray-800">
  <div class="flex justify-center mb-6">
    <svg class="hr-icon w-16 h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm7.76-9.64l-1.68 1.69c.84 1.18.84 2.71 0 3.89l1.68 1.69c2.02-2.02 2.02-5.07 0-7.27zM20.07 2l-1.63 1.63c2.77 3.02 2.77 7.56 0 10.74L20.07 16c3.9-3.89 3.91-9.95 0-14z"/>
    </svg>
  </div>
  <h1 class="logout-message text-center font-semibold mb-6">You have successfully logged out</h1>
  <div class="flex justify-center">
    <!-- Redirect to the login page based on the URL from the model -->
    <button onclick="window.location.href='/hrm/employee/login'" class="login-btn py-2 px-4 rounded-md text-white font-medium text-lg focus:outline-none">Go to Login</button>
  </div>
</div>
</body>
</html>
