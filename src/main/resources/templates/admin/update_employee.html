<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        label {
            flex: 0 0 200px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .gender-group {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .gender-group input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 4%;
        }

        button:last-child {
            background-color: #dc3545;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }

        .popup-card {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .popup-card h3 {
            margin: 0 0 10px;
        }

        .popup-card p {
            margin: 5px 0;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="p-4">
<th:block th:replace="header.html"></th:block>

<div class="container">
    <h2>Update Employee</h2>
    <form id="employeeForm">

        <div class="form-group">
            <label for="employeeEmail">Employee Id:</label>
            <input type="email" id="employeeId" name="employeeEmail" th:value="${employeeModel.employeeId}" required readonly>
        </div>

        <div class="form-group">
            <label for="employeeName">Name:</label>
            <input type="text" id="employeeName" name="employeeName" th:value="${employeeModel.employeeName}" required>
        </div>
        <div class="form-group">
            <label for="employeeSurname">Surname:</label>
            <input type="text" id="employeeSurname" name="employeeSurname" th:value="${employeeModel.employeeSurname}" required>
        </div>
        <div class="form-group">
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail" name="employeeEmail" th:value="${employeeModel.employeeEmail}" required readonly>
        </div>
        <div class="form-group">
            <label for="employeePhone">Phone:</label>
            <input type="tel" id="employeePhone" name="employeePhone" th:value="${employeeModel.employeePhone}" required>
        </div>
        <div class="form-group">
            <label for="employeeAddress">Address:</label>
            <input type="text" id="employeeAddress" name="employeeAddress" th:value="${employeeModel.employeeAddress}" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male" th:checked="${employeeModel.employeeGender == 'Male'}"> Male</label>
                <label><input type="radio" name="gender" value="Female" th:checked="${employeeModel.employeeGender == 'Female'}"> Female</label>
                <label><input type="radio" name="gender" value="Other" th:checked="${employeeModel.employeeGender == 'Other'}"> Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="employeeDesignation">Designation:</label>
            <input type="text" id="employeeDesignation" name="employeeDesignation" th:value="${employeeModel.employeeDesignation}" required>
        </div>
        <div class="form-group">
            <label for="employeeDepartment">Department:</label>
            <input type="text" id="employeeDepartment" name="employeeDepartment" th:value="${employeeModel.employeeDepartment}" required>
        </div>
        <div class="form-group">
            <label for="employeeJobTitle">Job Title:</label>
            <input type="text" id="employeeJobTitle" name="employeeJobTitle" th:value="${employeeModel.employeeJobTitle}" required>
        </div>
        <div class="form-group">
            <label for="employeeJobDescription">Job Description:</label>
            <input type="text" id="employeeJobDescription" name="employeeJobDescription" th:value="${employeeModel.employeeJobDescription}" required>
        </div>
        <div class="form-group">
            <label for="employeeJobStatus">Job Status:</label>
            <input type="text" id="employeeJobStatus" name="employeeJobStatus" th:value="${employeeModel.employeeJobStatus}" required>
        </div>
        <div class="form-group">
            <label for="employeeSalary">Salary:</label>
            <input type="number" id="employeeSalary" name="employeeSalary" th:value="${employeeModel.employeeSalary}" required>
        </div>
        <div class="form-group">
            <label for="employeePerDaySalary">Salary per Day:</label>
            <input type="number" id="employeePerDaySalary" name="employeePerDaySalary" th:value="${employeeModel.employeePerDaySalary}" required>
        </div>
        <button type="submit">Update Employee</button>
        <button type="button" id="clearForm">Clear</button>
        <p id="responseMessage" class="error"></p>
    </form>
</div>

<div id="popupOverlay" class="popup-overlay"></div>
<div id="popupCard" class="popup-card">
    <h3>Update Successful</h3>
    <div id="updatedFields"></div>
    <button id="closePopup">Close</button>
</div>

<script>
    document.getElementById("employeeForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const employeeUpdateDTO = {
            employeeEmail: document.getElementById("employeeEmail").value,
            employeeName: document.getElementById("employeeName").value,
            employeeSurname: document.getElementById("employeeSurname").value,
            employeePhone: document.getElementById("employeePhone").value,
            employeeAddress: document.getElementById("employeeAddress").value,
            employeeGender: document.querySelector('input[name="gender"]:checked').value,
            employeeDesignation: document.getElementById("employeeDesignation").value,
            employeeDepartment: document.getElementById("employeeDepartment").value,
            employeeJobTitle: document.getElementById("employeeJobTitle").value,
            employeeJobDescription: document.getElementById("employeeJobDescription").value,
            employeeJobStatus: document.getElementById("employeeJobStatus").value,
            employeeSalary: document.getElementById("employeeSalary").value,
            employeePerDaySalary: document.getElementById("employeePerDaySalary").value,
            employeeBirthday: document.getElementById("employeeBirthday").value,
            employeeJoinDate: document.getElementById("employeeJoinDate").value
        };

        // Send PUT request to update employee
        fetch('/employee/update', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(employeeUpdateDTO)
        })
            .then(response => response.json())
            .then(data => {
                // Handle response based on status
                if (data.status === 1) {
                    // Show success popup with updated fields
                    showPopup(data.data);
                } else {
                    document.getElementById("responseMessage").innerText = data.message || "Error updating employee.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("responseMessage").innerText = "An error occurred. Please try again.";
            });
    });

    function showPopup(updatedFields) {
        const updatedFieldsContainer = document.getElementById("updatedFields");
        updatedFieldsContainer.innerHTML = ""; // Clear previous fields

        // Iterate through updatedFields to display them
        for (const field in updatedFields) {
            const p = document.createElement("p");
            p.innerText = `${field}: ${updatedFields[field]}`;
            updatedFieldsContainer.appendChild(p);
        }

        // Show the popup and overlay
        document.getElementById("popupCard").style.display = "block";
        document.getElementById("popupOverlay").style.display = "block";
    }

    // Close popup functionality
    document.getElementById("closePopup").addEventListener("click", function() {
        document.getElementById("popupCard").style.display = "none";
        document.getElementById("popupOverlay").style.display = "none";
    });

    // Clear form functionality
    document.getElementById("clearForm").addEventListener("click", function() {
        document.getElementById("employeeForm").reset(); // Reset form fields to initial state
        document.getElementById("responseMessage").innerText = ""; // Clear response message
    });
</script>
<th:block th:replace="footer.html"></th:block>

</body>
</html>
